<header>

<body>

  <div id="result">
  </div>

  <div class="input">
  <input type="text" id="ans" placeholder="Enter your response" required/>
  </div>

<script>

var bgcolor; 
var canvas; 

function setup() {
	canvas = createCanvas(200, 200); 
	bgcolor = color(0); 
}

function draw() {
	background(200); 
	fill(255, 0, 175); 
	rect(100, 100, 50, 60); 
}

function mousePressed () {
	bgcolor = color(random(255)); 
}

setup();
draw(); 
mousePressed(); 


</script>
</body>

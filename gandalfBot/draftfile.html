<body>

  <div id="result">
  </div>
  <div class="input">
  <input type="text" id="ans" placeholder="Enter your response" required/>
  </div>
  </div>

<script>
var questions = [
    'Whats your name?',
    'Where do you come from?',
    'What\'s your age?',
    'Would you like to go on an adventure?',
    'What is your weapon of choice?'
];
var weapons = ["sword", "bow and arrow", "ax", "wizard staff"];

var sword = weapons[0]; 
var bowAndArrow = weapons[1];
var ax = weapons[2];
var staff = weapons[3]; 




var num = 0;
var inputBox = document.querySelector("#ans");
var output = document.querySelector("#result");
output.innerHTML = questions[num];
function showResponse() {
  var input = inputBox.value;
  if(inputBox.value == "") {
    
  }else {
  if(num == 0) {
    output.innerHTML = `Greetings, ${input}`;
    inputBox.value = "";
    inputBox.setAttribute("placeholder", "Wait for 2 seconds");
    ++num;
    setTimeout(changeQuestion, 2000);
  } else if(num == 1) {
    output.innerHTML = `${input} sounds like it's a nice place...`;
    inputBox.value = "";
    inputBox.setAttribute("placeholder", "Wait for 2 secs");
    ++num;
    setTimeout(changeQuestion, 2000);
  } else if(num == 2) {
    output.innerHTML = `So you are ${2017 - input} born`;
    inputBox.value = "";
    inputBox.setAttribute("placeholder", "Wait for 2 secs");
    ++num;
    setTimeout(changeQuestion, 2000);
  } else if(num == 3) {
    output.innerHTML = `${input}? I hope you will consider joining me for an adventure.`;
    inputBox.value = "";
    inputBox.setAttribute("placeholder", "Wait for 2 secs");
    ++num;
    setTimeout(changeQuestion, 2000);
    } else if(num == 4) {
      console.log("merp"); 
      if (inputBox.value == sword) {
        output.innerHTML = 'Aragorn would be a good person to practice sword fighting with.';
        inputBox.value = ""; 
        inputBox.setAttribute("placeholder", "wait two seconds"); 
        ++num; 
      } else if (inputBox.value == bowAndArrow) {
        output.innerHTML = 'Legolas would be a good elf to practice bow and arrows with.';
        inputBox.value = ""; 
        inputBox.setAttribute("placeholder", "wait two seconds."); 
        ++num; 
      } else if (inputBox.value == ax) {
        output.innerHTML = 'Gimli would be a great dwarf to show you how to use an ax!'; 
        inputBox.value = ""; 
        inputBox.setAttribute("placeholder", "wait two seconds"); 
        ++num; 
      } else if (inputBox.value == staff) {
        output.innerHTML = 'At last, I found someone like myself. We can practice in a wizard duel.'; 
        inputBox.value = ""; 
        inputBox.setAttribute("placeholder", "Thanks for playing."); 
        ++num; 
      }
    } 
  }
}

function changeQuestion() {
  inputBox.setAttribute("placeholder", "Enter your response");
  output.innerHTML = questions[num];
  if(num == 5) {
    inputBox.style.display = "none";
  }
}
$(document).on('keypress', function(e) {
  if(e.which == 13) {
    showResponse();
  }
})
$( "#ans" ).focus();
</script>
